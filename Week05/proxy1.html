<!--    模仿vue3.0 reactive 实现原理-->

let object1 = {
    c:78,
    d:'haha',
}

let po1 = reactive(object1);

function reactive(object){
    return new Proxy(object,{
        set(obj,props,val){
            obj[props] = val;
            console.log(obj,props,val)
            return obj[props];
        },
        get(obj, props) {
            console.log(obj,props)
            return obj[props];
        }
    })
}

<!--    模仿vue3.0 reactive 实现原理-->
