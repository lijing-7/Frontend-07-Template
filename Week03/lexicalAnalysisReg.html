<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用LL算法构建AST-正则表达式</title>
</head>
<body>

<script>
    var regexp = /([0-9\.]+)|([ \t\n\r]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-)/g

    var dictionary = ["Number", "Whitespace", "LineTerminator", "*", "/", "+", "-"];

    function tokenize(source) {
        var result = null;
        while (true) {
            result = regexp.exec(source);

            if (!result) break;
            for (let i = 1; i <= dictionary.length; i++) {
                if (result[i]) {
                    console.log(dictionary[i - 1]);
                }
            }
            console.log(result)
        }
    }

    tokenize("1024 + 24 * 25 ")
</script>
</body>
</html>
